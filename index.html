<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="overall-container">
        <!-- Header Section -->

        <header>
            <img src="Icons/search.png" alt="search" class="search">
            <div class="search-container">
                <input type="text" class="ss" placeholder="Search...">
            </div>
            <img src="Icons/notification.png" alt="notification" class="notification">
            <img src="pfp.png" alt="pfp" class="pfp">
            <h2 class="pfp-name">Jeti Carb</h2>
        </header>

        <!-- Side-bar Section -->

        <aside>
            <div class="dashboard-heading">
                <img src="Icons/dashboard.png" alt="dashboard-icon" class="dashboard-icon">
                <p>Dashboard</p>
            </div>
            <div class="home-heading">
                <img src="Icons/home.png" alt="home-icon" class="home-icon">
                <p>Home</p>
            </div>
            <div class="profile-heading">
                <img src="Icons/user.png" alt="profile-icon" class="profile-icon">
                <p>Profile</p>
            </div>
            <div class="messages-heading">
                <img src="Icons/comment.png" alt="messages-icon" class="messages-icon">
                <p>Messages</p>
            </div>
            <div class="settings-heading">
                <img src="Icons/settings.png" alt="settings-icon" class="settings-icon">
                <p>Settings</p>
            </div>
            <div class="community-heading">
                <img src="Icons/community.png" alt="community-icon" class="community-icon">
                <p>Community</p>
            </div>
            <div class="customer-support-header">
                <img src="Icons/customer-support.png" alt="customer-support-icon" class="customer-support-icon">
                <p>Customer Support</p>
            </div>
        </aside>
        <main>Main</main>
    </div>
</body>
</html>
